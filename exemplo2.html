<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Exemplo Formulários</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h3>Exemplo com formulários</h3>
            <small>Usando bootstrap</small>
        </div>
    </div>
    <p></p>
    <div class="container">
        <form>
        <div class="row">
            <div class="col-2" style="background-color: cornflowerblue"></div>
            <div class="col-8">
                <div class="form-group">
                    <label for="email">Endereço de Email</label>
                    <input type="email" class="form-control" 
                        id="email" aria-describedby="emailHelp" 
                        placeholder="Entre com o e-mail">
                    <small id="emailHelp" class="form-text text-muted">
                        Digite corretamente o e-mail.
                    </small>
                </div>
            </div>
            <div class="col-2" style="background-color: cornflowerblue"></div>
        </div>
        <div class="row">
                <div class="col-2" style="background-color: cornflowerblue"></div>
                <div class="col-8">
                    <div class="form-group">
                        <label for="senha">Senha do usuário</label>
                        <input type="password" class="form-control" 
                            id="senha" aria-describedby="senhaHelp" 
                            placeholder="Entre com sua senha">
                        <small id="senhaHelp" class="form-text text-muted">
                            Digite sua senha corretamente.
                        </small>
                    </div>
                </div>
                <div class="col-2" style="background-color: cornflowerblue"></div>
        </div>
        <div class="row">
                <div class="col-2" style="background-color: cornflowerblue"></div>
                <div class="col-8">
                    <div class="form-group">
                        <label for="arquivo">Escolha o arquivo</label>
                        <input type="file" class="form-control" 
                            id="arquivo" aria-describedby="arquivoHelp" 
                        >
                        <small id="arquivoHelp" class="form-text text-muted">
                            Selecione o diretório e arquivo.
                        </small>
                    </div>
                </div>
                <div class="col-2" style="background-color: cornflowerblue"></div>
        </div>
        <div class="row">
            <div class="col-2" style="background-color: cornflowerblue"></div>
            <div class="col-8">
                <button class="btn btn-primary" type="submit">Enviar</button>
                <button class="btn btn-danger" type="reset">Limpar</button>
            </div>
            <div class="col-2" style="background-color: cornflowerblue"></div>
        </div>
        </form>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <a class="navbar-brand" href="http://www.pfalves.com.br">Etec</a>
            <a class="navbar-brand" href="http://www.fatecmm.edu.br">Fatec</a>
    </nav>
</body>
</html>
